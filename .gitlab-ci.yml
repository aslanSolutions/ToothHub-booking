image: python:3.8-slim

stages:
  - build
  - test

services:
    - name: mvertes/alpine-mongo:latest
      alias: mongo
variables:
  MONGODB_URI: "mongodb://mongo:27017/serverTestDB"



    
before_script:
  - export LC_ALL=C.UTF-8
  - export LANG=C.UTF-8
  - pip install -r requirements.txt


availability_service_test:
  stage: test
  tags:
    - docker
  script:
    - echo "Testing Availability Service"
    - cd availability-service
    - pytest test/

booking_service_test:
  stage: test
  tags:
    - docker
  script:
    - echo "Testing Availability Service"
    - cd booking-service
    - pytest test/  
